
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom box-shadow text-light">
  <h5 class="my-0 mr-md-auto font-weight-normal">Dating APP</h5>
  <nav class="my-0 mr-md-auto">
    <a class="p-2 text-light" href="#">Matches</a>
    <a class="p-2 text-light" href="#">Lists</a>
    <a class="p-2 text-light" href="#">Messages</a>
  </nav>

  <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()">
    <div class="form-group">
      <input type="text" #username="ngModel" placeholder="Email" class="form-control mr-sm-2" required name="username" [(ngModel)]="model.username">
    </div>
    <div class="form-group">
      <input type="password" #password="ngModel" placeholder="Password" class="form-control mr-sm-2" required name="password" [(ngModel)]="model.password">
    </div>
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-outline-light">Sign in</button>
  </form>

  <div *ngIf="loggedIn()">
    <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Welcome user
    </a>
    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
      <a class="dropdown-item" href="#"><i class="fa fa-user text-sm"></i> Edit profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out text-sm"></i> Logout</a>
    </div>
  </div>
</div>
