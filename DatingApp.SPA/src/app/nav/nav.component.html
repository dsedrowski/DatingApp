
<div class="d-flex flex-column flex-md-row justify-content-between p-2 px-md-4 mb-3 bg-primary border-bottom box-shadow text-light">
  <h5 class="my-0 p2 font-weight-normal"><a class="nounderline text-light" [routerLink]="['/home']">Dating APP</a></h5>
  <nav *ngIf="loggedIn()" class="my-0 p2">
    <a class="p-3 text-light" [routerLink]="['/members']" routerLinkActive="active">Matches</a>
    <a class="p-3 text-light" [routerLink]="['/lists']" routerLinkActive="active">Lists</a>
    <a class="p-3 text-light" [routerLink]="['/messages']" routerLinkActive="active">Messages</a>
  </nav>

  <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline ml-auto p-2" (ngSubmit)="login()">
    <div class="form-group">
      <input type="text" #username="ngModel" placeholder="Email" class="form-control mr-sm-2" required name="username" [(ngModel)]="model.username">
    </div>
    <div class="form-group">
      <input type="password" #password="ngModel" placeholder="Password" class="form-control mr-sm-2" required name="password" [(ngModel)]="model.password">
    </div>
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-outline-light">Sign in</button>
  </form>

  <div *ngIf="loggedIn()" class="ml-auto p2">
    <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Welcome {{ authService.decodedToken?.unique_name | titlecase }}
    </a>
    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
      <a class="dropdown-item"><i class="fa fa-user text-sm"></i> Edit profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out text-sm"></i> Logout</a>
    </div>
  </div>
</div>
